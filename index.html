<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="image-section">
      <img src="nature.jpeg" />
      <div class="logo-box">
        <object type="image/svg+xml" data="KENNY.svg" class="logo">
          Kenny & Kenny Logo
        </object>
      </div>
      <p>
        Photo by&nbsp;
        <a href="https://www.linkedin.com/company/the-nature-conservancy/"
          >The Nature Conservancy</a
        >
      </p>
    </div>
    <main>
      <h2>
        Sign up today for this online publishing service! You need something
        like this in your life to realize your deepest dreams. <br /><br />You
        <em>know</em> you want to.
      </h2>
      <div class="form-area">
        <h2>Let's do this!</h2>
        <form id="form" method="get" action="">
          <label for="fname">First name</label>
          <label for="lname">Last name</label>
          <input type="text" id="fname" name="fname" />
          <input type="text" id="lname" name="lname" />
          <label for="email">Email</label>
          <label for="phone">Phone number</label>
          <input type="email" id="email" name="email" />
          <input type="text" id="lname" name="lname" />
          <label for="password">Password</label>
          <label for="cpassword">Confirm password</label>
          <input type="password" id="password" name="password" />
          <input type="password" id="cpassword" name="cpassword" />
        </form>
      </div>
      <button type="submit" form="form">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </main>
  </body>
</html>
