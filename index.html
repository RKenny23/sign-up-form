<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up for Kenny & Kenny</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="image-section">
      <img src="nature.jpeg" />
      <div class="text-box">
        <object type="image/svg+xml" data="KENNY.svg" class="logo">
          Kenny & Kenny Logo
        </object>
      </div>
      <p>
        Photo by&nbsp;
        <a href="https://www.linkedin.com/company/the-nature-conservancy/"
          >The Nature Conservancy</a
        >
      </p>
    </div>
    <main>
      <h2>
        Sign up today for this online publishing service! You need something
        like this in your life to help you realize your deepest dreams.
        <br /><br />You <em>know</em> you want to.
      </h2>
      <div class="form-area">
        <h2>Let's do this!</h2>
        <form id="form" method="get" action="">
          <div class="input-control">
            <label for="fname">first name</label>
            <input type="text" id="fname" name="fname" />
            <div class="error"></div>
          </div>

          <div class="input-control">
            <label for="lname">last name</label>
            <input type="text" id="lname" name="lname" />
            <div class="error"></div>
          </div>

          <div class="input-control">
            <label for="email">email</label>
            <input type="text" id="email" name="email" />
            <div class="error"></div>
          </div>

          <div class="input-control">
            <label for="phone">phone</label>
            <input type="text" id="phone" name="phone" maxlength="10" />
            <div class="error"></div>
          </div>

          <div class="input-control">
            <label for="password">password</label>
            <input type="password" id="password" name="password" />
            <div class="error"></div>
          </div>

          <div class="input-control">
            <label for="cpassword">confirm password</label>
            <input type="password" id="cpassword" name="cpassword" />
            <div class="error"></div>
          </div>
        </form>
      </div>
      <div class="container">
        <button type="submit" form="form">Create Account</button>
        <div id="thanks">Thanks for signing up!</div>
      </div>
      <p>Already have an account? <a href="#">Log in</a></p>
    </main>
  </body>
</html>
